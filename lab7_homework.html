<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7 Homework</title>
  <link rel="stylesheet" type="text/css" href="css/map_style.css">
</head>
<body>
  <h1>Lab 7 Pages</h1>
  <p>Select a lab page to open:</p>
  
  <select id="pageSelect">
    <option value="">-- Choose a lab page --</option>
    <option value="https://username.github.io/repository_name/tile_layer.html">Tile Layer</option>
    <option value="https://username.github.io/repository_name/query_task.html">Query Task</option>
    <option value="https://username.github.io/repository_name/basemap_gallery.html">Basemap Gallery</option>
    <option value="https://username.github.io/repository_name/feature_layer.html">Feature Layer</option>
    <option value="https://username.github.io/repository_name/popup_example.html">Popup Example</option>
    <option value="https://username.github.io/repository_name/layer_visibility.html">Layer Visibility</option>
  </select>

  <script>
    document.getElementById("pageSelect").addEventListener("change", function() {
      var url = this.value;
      if (url) window.open(url, "_blank");
    });
  </script>
</body>
</html>
